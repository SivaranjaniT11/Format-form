<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Add-Number</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container rounded">
        <div class="row">
            <div class="col-md-6 col-12 bg-light ">
                <h1 class="text-black text-center text-black mt-5">
                    Add Number</h1>
                    <form>
                        <div class="mb-5 row mx-auto mt-4">
                            <label for="Number" class="col-sm-5 col-form-label">Enter The First Number:</label>
                            <div class="col-sm-6">
                              <input type="number" class="form-control" id="Number" placeholder="Enter The First Number">
                            </div>
                          </div>
                          <div class="mb-5 row mx-auto mt-4">
                            <label for="Number" class="col-sm-5 col-form-label">Enter The Second Number:</label>
                            <div class="col-sm-6">
                              <input type="number" class="form-control" id="Number" placeholder="Enter second Number">
                            </div>
                          </div>
                          <p class="text-center"> click the button</p>
                          <button type="button" class="mb-5 text-white text-center  rounded-pill">Add Value</button>
                    </form>
                   
            </div>
            <div class="col-md-6 col-12 signup" style="background-color:rgb(128, 0, 62);">
                <h1 class="text-center text-white mt-5">Answer</h1>
                <div class="mb-5 row mx-auto mt-4">
                    <label for="text" class="col-sm-5 col-form-label text-center text-white" style="font-size:25px ;">sum=</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="text">
                    </div>
                  </div>
                    <button type="button" class="btn1 mt-5 mb-5 text-white text-center rounded-pill">Submit</button>

            </div>
        </div>
    </div>
    
</body>
</html>
